<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image"  href="../assets/home-img.png">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-5 ">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="logo fw-bold fs-4 text-warning">MOS Burgers</span>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-4 text-dark">Home</a></li>
                <li><a href="menu.html" class="nav-link px-4 fw-bold text-warning">Menu</a></li>
                <li><a href="order.html" class="nav-link px-4 text-dark">Order</a></li>
                <li><a href="About.html" class="nav-link px-4 text-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Register</button>
                <button type="button" class="btn btn-warning text-white" data-bs-toggle="modal"
                    data-bs-target="#signInModal">Sign-up</button>
            </div>
        </header>
    </div>

    <!-- productList -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger fw-semibold text-white mb-4 w-100" data-bs-toggle="modal"
                    data-bs-target="#addProductModal" onclick="showAddMenuItemModal()" id="btnAddNewProduct">+ Add New Product</button>
            </div>
            <div class="col">
                <a href="order.html" class="goOrder nav-link px-4 fw-semibold" id="goOrder" >Order Product</a>
            </div>
        </div>
        <div class="row" id="productContainer">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" onclick="changeCategory('Burger')">Burger</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="changeCategory('Submarines')">Submarines</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="changeCategory('Fries')">Fries</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="changeCategory('Pasta')">Pasta</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="changeCategory('Chicken')">Chicken</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="changeCategory('Beverages')">Beverages</button>
                  </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-6" id="burgerList"></div> 
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="submarinesList"></div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="friesList"></div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="pastaList"></div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="chickenList"></div>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="beveragesList"></div>
                </div>
              </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Registration Form -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">UserName</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign-In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">UserName</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add-product-Modal -->
    <div class="modal fade" id="modalAddProduct" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add Product Form -->
                    <form id="addProductForm">
                        <!--|||||||||| -->
                        <div class="mb-3">
                            <label for="modalItemCode" class="form-label">Item Code</label>
                            <input type="text" class="form-control" id="modalItemCode" placeholder="Enter item code"
                                required>
                        </div>
                         <!--|||||||||| -->
                        <div class="mb-3">
                            <label for="modalProductName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="modalProductName" placeholder="Enter product name" required>
                        </div>
                         <!--|||||||||| -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="modalProductCategory">Product Category</label>
                            <select id="modalProductCategory" class="form-control">
                                <option value="Option">Select Option</option>
                                <option value="Option">Burgers</option>
                                <option value="Option">Submarines</option>
                                <option value="Option">Pasta</option>
                                <option value="Option">Fries</option>
                                <option value="Option">Chicken</option>
                                <option value="Option">Bevarages</option>
                            </select>
                        </div>
                         <!--|||||||||| -->
                         <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline" data-mdb-input-init>
                                    <label class="form-label" for="modalProductImage">Product Image</label>
                                    <!-- <div class="image-upload">
                                        <input type="file" id="modalProductImage" accept="image/*" required
                                            onchange="previewImage(event)">
                                    </div> -->

                                </div>
                            </div>
                        </div>
                         <!--|||||||||| -->
                        <div class="mb-3">
                            <label for="modalPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="modalPrice" placeholder="Enter product price"
                                required>
                        </div>
                         <!--|||||||||| -->
                        <div class="mb-3">
                            <label for="modalDiscount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="modalDiscount"
                                placeholder="Enter discount percentage" required>
                        </div>
                         <!--|||||||||| -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" id="btnAddProductSubmit">Add Product</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>



    <!-- <img src="../asset/arrow.png" alt="" onclick=""> -->
     <script type="module" src="../js/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/menu.js"></script>
</body>

</html>
