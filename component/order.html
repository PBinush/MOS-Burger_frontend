<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link rel="icon" type="image"  href="../assets/home-img.png">
  <link rel="stylesheet" href="../css/order.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- navbar -->
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-5">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <span class="logo fw-bold fs-4 text-warning">MOS Burgers</span>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="../index.html" class="nav-link px-4 text-dark">Home</a></li>
        <li><a href="menu.html" class="nav-link px-4 text-dark">Menu</a></li>
        <li><a href="order.html" class="nav-link px-4 fw-bold text-warning">Order</a></li>
        <li><a href="About.html" class="nav-link px-4 text-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
          data-bs-target="#registerModal">Register</button>
        <button type="button" class="btn btn-warning text-white" data-bs-toggle="modal"
          data-bs-target="#signInModal">Sign-up</button>
      </div>
    </header>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Registration Form -->
          <form id="registerForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">UserName</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign-In Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="username" class="form-label">UserName</label>
              <input type="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Sign In</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- item-list -->
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="btnBurgerCategory" data-bs-toggle="pill" data-bs-target="#v-pills-burger"type="button" role="tab" aria-controls="v-pills-burger" aria-selected="true" onclick="changeCategory('Burger')">Burger</button>
            <button class="nav-link" id="btnsubmarinesCategory" data-bs-toggle="pill" data-bs-target="#v-pills-submarines"type="button" role="tab" aria-controls="v-pills-submarines" aria-selected="false" onclick="changeCategory('Submarines')">Submarines</button>
            <button class="nav-link" id="btnFriesCategory" data-bs-toggle="pill" data-bs-target="#v-pills-fries"type="button" role="tab" aria-controls="v-pills-fries" aria-selected="false" onclick="changeCategory('Fries')">Fries</button>
            <button class="nav-link" id="btnPastaCategory" data-bs-toggle="pill" data-bs-target="#v-pills-pasta"type="button" role="tab" aria-controls="v-pills-pasta" aria-selected="false" onclick="changeCategory('Pasta')">Pasta</button>
            <button class="nav-link" id="btnChickenCategory" data-bs-toggle="pill" data-bs-target="#v-pills-chicken"type="button" role="tab" aria-controls="v-pills-chicken" aria-selected="false" onclick="changeCategory('Chicken')">Chicken</button>
            <button class="nav-link" id="btnBeveragesCategory" data-bs-toggle="pill" data-bs-target="#v-pills-beverages"type="button" role="tab" aria-controls="v-pills-beverages" aria-selected="false" onclick="changeCategory('Beverages')">Beverages</button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-burger" role="tabpanel" aria-labelledby="v-pills-burger-tab">
              <div class="card p-3" id="burgerList">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-6"></div> 
              </div>
            </div>

            <div class="tab-pane fade" id="v-pills-submarines" role="tabpanel" aria-labelledby="v-pills-submarines-tab">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="submarinesList"></div>
            </div>

            <div class="tab-pane fade" id="v-pills-fries" role="tabpanel" aria-labelledby="v-pills-fries-tab">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="friesList"></div>
            </div>

            <div class="tab-pane fade" id="v-pills-pasta" role="tabpanel" aria-labelledby="v-pills-pasta-tab" >
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="pastaList"></div>
            </div>

            <div class="tab-pane fade" id="v-pills-chicken" role="tabpanel" aria-labelledby="v-pills-chicken-tab">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="chickenList"></div>
            </div>

            <div class="tab-pane fade" id="v-pills-beverages" role="tabpanel" aria-labelledby="v-pills-beverages-tab">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1 row-cols-lg-8" id="beveragesList"></div>
            </div>

          </div>
        </div>
      </div>

      <!-- order-form -->
      <div class="col">
        <div class="order-container position-fixed">
          <div class="order-header">
              Order ID # <span>P000</span><br>
              30/12/2024
          </div>
          <div class="form-group">
              <input type="text" placeholder="Contact Number">
          </div>
          <div class="form-group">
              <input type="text" placeholder="Customer ID">
          </div>
          <div class="form-group">
              <input type="text" placeholder="Location">
          </div>
          <div class="form-group">
              Total items: 0 <a href="#" style="color: red; text-decoration: none;">Clear all</a>
          </div>
          <div class="form-group">
              <input type="text" placeholder="Additional Notes">
          </div>
          <div class="cart-summary">
              <div>Cart</div>
              <div id="priceTotle" class="fw-bold">Total Price: Rs 0.00</div>
              <div>Sub Total: LKR 0.00</div>
              <div>Discount: LKR 0.00</div>
          </div>
          <div class="buttons">
              <button class="clear-btn">Clear</button>
              <button class="place-order-btn">Place Order</button>
          </div>
      </div>

      </div>

    </div>
  </div>

  <script type="module" src="../js/order.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
